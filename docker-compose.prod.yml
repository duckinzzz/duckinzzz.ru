# docker compose -f docker-compose.prod.yml up -d --build
networks:
  duckinzzz_net:
    name: duckinzzz_net
    driver: bridge

services:
  web:
    build: .
    container_name: duckinzzz_web
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
    env_file:
      - .env
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    entrypoint: [ "/bin/bash", "/app/entrypoint.sh" ]
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - duckinzzz_net
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 180M
        reservations:
          cpus: '0.1'
          memory: 80M

  celery:
    build: .
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - duckinzzz_net
    entrypoint: [ ]
    # Single worker with minimal concurrency since tasks run every 90 seconds
    command: celery -A config worker --loglevel=warning --concurrency=1 --max-tasks-per-child=50
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 120M
        reservations:
          cpus: '0.05'
          memory: 50M

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=warning
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - duckinzzz_net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 80M
        reservations:
          cpus: '0.05'
          memory: 30M

  redis:
    image: redis:alpine
    container_name: duckinzzz_redis
    ports:
      - "6379:6379"
    networks:
      - duckinzzz_net
    restart: unless-stopped
    command: redis-server --maxmemory 50mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 60M
        reservations:
          cpus: '0.05'
          memory: 30M

  nginx:
    image: nginx:alpine
    container_name: duckinzzz_nginx
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - duckinzzz_net
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 40M
        reservations:
          cpus: '0.05'
          memory: 20M

volumes:
  static_volume:
  media_volume: