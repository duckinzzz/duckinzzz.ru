{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clech Royale Stats</title>
    <link rel="icon" type="image/png" href="{% static 'crstats/images/favicon.png' %}">
    <link rel="stylesheet" href="{% static 'crstats/css/styles.css' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Clech Royale Stats</h1>
            <p>–û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ —Ç—Ä–æ—Ñ–µ–µ–≤ –ø–æ –±–æ—è–º</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="playerSelect">–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞:</label>
                <select id="playerSelect"></select>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot win"></div>
                <span>–ü–æ–±–µ–¥–∞ (+—Ç—Ä–æ—Ñ–µ–∏)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot loss"></div>
                <span>–ü–æ—Ä–∞–∂–µ–Ω–∏–µ (-—Ç—Ä–æ—Ñ–µ–∏)</span>
            </div>
        </div>

        <div class="chart-container">
            <div id="chart"></div>
        </div>

        <div class="stats-info">
            –î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª—è—é—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—ã–µ 90 —Å–µ–∫—É–Ω–¥
        </div>
    </div>

    <script>
        const allData = {{ data|safe }};
        const defaultPlayer = "{{ default_player }}";
        const select = document.getElementById("playerSelect");

        Object.keys(allData).forEach(player => {
            const option = document.createElement("option");
            option.value = player;
            option.textContent = player;
            if (player === defaultPlayer) option.selected = true;
            select.appendChild(option);
        });

        function renderChart(player) {
            const data = allData[player];
            if (!data || !data.x || data.x.length === 0) {
                Plotly.react('chart', [], {
                    title: '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –∏–≥—Ä–æ–∫–∞',
                    plot_bgcolor: '#f8f9fa',
                    paper_bgcolor: 'white'
                });
                return;
            }
            const colors = data.custom.map(c => c.change > 0 ? '#28a745' : '#dc3545');
            Plotly.newPlot('chart', [{
                x: data.x,
                y: data.y,
                mode: 'lines+markers',
                customdata: data.custom,
                line: { color: '#667eea', width: 3 },
                marker: { color: colors, size: 10, line: { color: 'white', width: 2 } },
                hovertemplate:
                    '–î–∞—Ç–∞ %{customdata.battle_time}<br>' +
                    '–¢—Ä–æ—Ñ–µ–∏: %{y}<br>' +
                    '–ò–∑–º–µ–Ω–µ–Ω–∏–µ: %{customdata.change}<br>' +
                    '–ü—Ä–æ—Ç–∏–≤–Ω–∏–∫: %{customdata.enemy}<extra></extra>'
            }], {
                xaxis: { title: { text: '–ù–æ–º–µ—Ä –±–æ—è', font: { size: 14, weight: 600 } }, range: [Math.max(0, data.x.length - 10), data.x.length], rangeslider: { visible: true } },
                yaxis: { title: { text: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç—Ä–æ—Ñ–µ–µ–≤', font: { size: 14, weight: 600 } } },
                margin: { t: 40, b: 60, l: 60, r: 40 },
                plot_bgcolor: '#f8f9fa',
                paper_bgcolor: 'white',
                font: { family: 'Segoe UI, sans-serif' }
            }, { responsive: true });
        }

        select.addEventListener("change", e => renderChart(e.target.value));
        renderChart(defaultPlayer);
    </script>
</body>
</html>
