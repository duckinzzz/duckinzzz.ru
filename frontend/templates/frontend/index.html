{% load static %}

<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static 'frontend/css/styles.css' %}" type="text/css">
    <base target="_blank">
    <style>

    <script src="{% static 'frontend/scripts/keyPressHandler.js' %}"></script>

<body>

            <li><a href="https://www.instagram.com/duckinzzz">inst</a></li>

</html>
