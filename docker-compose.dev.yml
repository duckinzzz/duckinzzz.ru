networks:
  duckinzzz_net:
    name: duckinzzz_net
    driver: bridge

services:
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: duckinzzz_web_dev
    env_file:
      - .env
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - duckinzzz_net

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - duckinzzz_net

  celery-beat:
    build: .
    command: celery -A config beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
      - web
    networks:
      - duckinzzz_net

  redis:
    image: redis:alpine
    container_name: duckinzzz_redis
    ports:
      - "6379:6379"
    networks:
      - duckinzzz_net

